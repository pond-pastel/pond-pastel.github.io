<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Color</title>
    <link rel="stylesheet" href="flash_color.css">
</head>
<body>
    <!--Ver.1.0.0-->
    <script src="flash_color.js"></script>
    <div id="timer-bar"></div>
    <div id="color-area"></div>
    <div class="before-starting">
        <div class="center">
            <button id="rule">ルール説明</button>
        </div>
        <div class="center high-score"></div>
        <div class="center">
            <button id="start-button">Start</button>
        </div>
    </div>
    <div class="playing" style="display: none;">
        <div class="center" id="haert"></div>
        <div class="remember">
            <div class="center">覚えて!</div>
        </div>
        <div class="response" style="display: none;">
            <div class="flex-center">
                <div id="answering-color"></div>だった場所を<span class="tap-or-click"></span>!
            </div>
            <div class="center">
                <button id="zero-button">なし</button>
            </div>
        </div>
        <div class="end">
            <div class="flex-center">
                <button id="end-button"></button>
            </div>
        </div>
    </div>
    <div class="result" style="display: none;">
        <h1 class="center">Game Over</h1>
        <div class="flex-center">
            Score: <span id="score"></span>
        </div>
        <div class="center high-score"></div>
        <div class="center">
            <button id="return-button">戻る</button>
        </div>
    </div>
</body>
</html>
